<!DOCTYPE html>
<html lang="{{ Site.Get('lang') }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="{{ Page.Get('title') }}">
    <meta name="description" content="{{ Page.Get('summary') }}">
    <meta property="og:title" content="{{ Page.Get('title') }}">
    <meta property="og:description" content="{{ Page.Get('summary') }}">
    <meta name="keywords" content="{{ Site.Get('keywords') | join:',' }}">
    <title>{{ Page.Get("title") }}</title>
    <link rel="shortcut icon" type="image/svg" href="/static/images/outburst-logo.svg">
    <link rel="stylesheet" href="/public/julien.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body class="h-screen flex flex-col bg-amber-50 relative">
    <div class="fixed w-full flex flex-col items-center shadow  backdrop-blur-md">
        <header class="h-14 md:h-20 container flex flex-row justify-between items-center px-4 md:px-32 top-0 left-0 right-0">
            <a rel="canonical" href="/" class="flex flex-row items-center py-2">
                <img  alt="{{Site.Get('title')}}" src="/static/images/outburst-logo.svg" class="group-hover:animate-wiggle w-10 h-10"/>
                <span class="text-3xl font-black font-sans mx-4 hidden md:flex">
                    {{ Site.Get('name') }}
                </span>
            </a>
            {% if Page.Name() == "" or Page.Name() == "404"  or Page.Name() == "500" %}
            <div class="bg-black md:h-full flex flex-col justify-center rounded-full md:rounded-none items-center py-2">
                <a rel="canonical" href="/contact-us">
                    <span class="text-md font-black rounded-full px-4 text-gray-50 shadow-md hover:shadow-xl">
                        üó£Ô∏è  Contact Us
                    </span>
                </a>
            </div>
            {% endif %}
        </header>
    </div>
    <div class="flex-1 flex flex-col mt-14">
        {{embed}}
    </div>
</body>

</html>
