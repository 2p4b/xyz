<!DOCTYPE html>
<html lang="{{ Site.Get('lang') }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" property="og:title" content="{{ Page.Get('title') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" property="og:description" content="{{ Page.Get('summary') }}">
    <meta name="keywords" content="{{ Site.Get('keywords') | join:',' }}">
    <title>{{ Page.Get("title") }}</title>
    <link rel="shortcut icon" type="image/svg" href="/static/images/outburst-logo.svg">
    <link rel="stylesheet" href="/public/julien.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>

<body class="h-screen flex flex-col bg-amber-50">
    <div class="w-full flex flex-col items-center">
        <header class="container flex flex-col md:flex-row justify-between items-center py-4 px-8 md:px-32">
            <a href="/" class="flex flex-row items-center">
                <img src="/static/images/outburst-logo.svg" class="group-hover:animate-wiggle w-12 h-12"/>
                <span class="text-2xl font-black font-sans mx-4">
                    {{ Site.Get('name') }}
                </span>
            </a>
            {% if Page.Name() == "" or Page.Name() == "404"  or Page.Name() == "500" %}
            <div class="pt-8 md:pt-0">
                <a href="/contact-us">
                    <span class="text-md font-black rounded-full py-2 px-4 bg-slate-900 text-gray-50 shadow-md hover:shadow-xl">
                        Contact Us
                    </span>
                </a>
            </div>
            {% endif %}
        </header>
    </div>
    {{embed}}
</body>

</html>
